<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org ">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/main.css">


    <title>Pessoas</title>

</head>

<body>

<div class="flex-container">

    <h4 style="text-align: center; font-size: 25px; margin-top: 3%;">
        Cadastro de Pessoas</h4>
    <br> <br>
    <div class="card-body">
        <a href="/pessoas/inicio">Início</a>
        <a class="navbar-brand" href="/pessoas/cadastrar">Novo</a> <a
            class="navbar-brand" href="/pessoas/list">Listar todos</a>

    </div>
    <form action="#" th:action="@{/pessoas/add}"
          enctype="multipart/form-data" th:object="${person}" method="post">
        <!--  person é o nome da ENTIDADE  -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="nome" class="col-form-label">Nome</label> <br> <input
                    class="form-control" type="text" name="nome" required id="nome"
                    placeholder="Nome">
            </div>
            <br>
            <div class="col-md-4 mb-3">
                <label for="cpf" class="col-form-label">Cpf</label> <br>
                <input onblur="validarCPF(this)" maxlength="14"
                       class="form-control" type="text" name="cpf" required id="cpf"
                       onkeydown="javascript: fMasc( this, mCPF );"
                       placeholder="Cpf (apenas números)">
            </div>
            <div class="col-md-4 mb-3">
                <label for="email" class="col-form-label">E-mail</label> <br> <input
                    class="form-control" type="text" name="email" required id="email"
                    placeholder="E-mail">
            </div>

            <div class="col-md-4 mb-3">
                <label for="dataNascimento" class="col-form-label">Data de nascimento</label> <br> <input
                    class="form-control" type="date" name="dataNascimento" required id="dataNascimento"
                    placeholder="Nascimento">
            </div>
        </div>
        <input type="submit" class="btn btn-outline-primary my-2 my-sm-0"
               value="Enviar">

    </form>
</div>
<script type="text/javascript">
			function fMasc(objeto,mascara) {
				obj=objeto
				masc=mascara
				setTimeout("fMascEx()",1)
			}
			function fMascEx() {
				obj.value=masc(obj.value)
			}
			function mTel(tel) {
				tel=tel.replace(/\D/g,"")
				tel=tel.replace(/^(\d)/,"($1")
				tel=tel.replace(/(.{3})(\d)/,"$1)$2")
				if(tel.length == 9) {
					tel=tel.replace(/(.{1})$/,"-$1")
				} else if (tel.length == 10) {
					tel=tel.replace(/(.{2})$/,"-$1")
				} else if (tel.length == 11) {
					tel=tel.replace(/(.{3})$/,"-$1")
				} else if (tel.length == 12) {
					tel=tel.replace(/(.{4})$/,"-$1")
				} else if (tel.length > 12) {
					tel=tel.replace(/(.{4})$/,"-$1")
				}
				return tel;
			}
			function mCNPJ(cnpj){
				cnpj=cnpj.replace(/\D/g,"")
				cnpj=cnpj.replace(/^(\d{2})(\d)/,"$1.$2")
				cnpj=cnpj.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")
				cnpj=cnpj.replace(/\.(\d{3})(\d)/,".$1/$2")
				cnpj=cnpj.replace(/(\d{4})(\d)/,"$1-$2")
				return cnpj
			}
			function mCPF(cpf){
				cpf=cpf.replace(/\D/g,"")
				cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
				cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
				cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
				return cpf
			}
			function mCEP(cep){
				cep=cep.replace(/\D/g,"")
				cep=cep.replace(/^(\d{2})(\d)/,"$1.$2")
				cep=cep.replace(/\.(\d{3})(\d)/,".$1-$2")
				return cep
			}
			function mNum(num){
				num=num.replace(/\D/g,"")
				return num
			}

</script>
<script type="text/javascript" src="msin.js">

		$(function() {
			$("#datepicker").datepicker({
				dateFormat : 'yy',
				changeYear : true,
				changeMonth : false
			});
		});

		$(function _cpf(cpf) {
    cpf = cpf.replace(/[^\d]+/g, '');
    if (cpf == '') return false;
    if (cpf.length != 11 ||
        cpf == "00000000000" ||
        cpf == "11111111111" ||
        cpf == "22222222222" ||
        cpf == "33333333333" ||
        cpf == "44444444444" ||
        cpf == "55555555555" ||
        cpf == "66666666666" ||
        cpf == "77777777777" ||
        cpf == "88888888888" ||
        cpf == "99999999999")
        return false;
    add = 0;
    for (i = 0; i < 9; i++)
        add += parseInt(cpf.charAt(i)) * (10 - i);
    rev = 11 - (add % 11);
    if (rev == 10 || rev == 11)
        rev = 0;
    if (rev != parseInt(cpf.charAt(9)))
        return false;
    add = 0;
    for (i = 0; i < 10; i++)
        add += parseInt(cpf.charAt(i)) * (11 - i);
    rev = 11 - (add % 11);
    if (rev == 10 || rev == 11)
        rev = 0;
    if (rev != parseInt(cpf.charAt(10)))
        return false;
    return true;
}



</script>
</body>
</html>
