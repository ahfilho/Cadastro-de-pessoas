<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pessoas</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>

</head>
<body>


<div class="flex-container">

    <h4 style="text-align: center; font-size: 25px; margin-top: 3%;">
        Pessoas cadastradas</h4>
    <h5 style="text-align: center; font-size: 20px; margin-top: 3%;">
        <a class="btn btn-outline-primary my-2 my-sm-0" href="/pessoas/inicio">In√≠cio</a>
        <a class="btn btn-outline-success my-2 my-sm-0" href="/pessoas/cadastrar">Novo</a>

    </h5>


    <div class="row">

        <div th:switch="${person}" class="col-md-4 mb-3">


            <div class="teste">
                <h3 th:case="NULL">
                    Excluido! <br> <br> <a href="/pessoas/list"
                                           class="btn btn-outline-primary my-2 my-sm-0" type="button">
                    <i class="fa fa-list"></i></a>
                </h3>
                <div th:case="*">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Cpf</th>
                            <th>E-mail</th>
                            <th>Nascimento</th>

                        </tr>
                        </thead>
                        </tbody>
                        <tr th:each="pessoa:  ${person}">


                            <td th:text="${pessoa.id}"></td>
                            <td th:text="${pessoa.nome}"></td>
                            <td th:text="${pessoa.cpf}"></td>
                            <td th:text="${pessoa.email}"></td>
                            <td th:text="${pessoa.dataNascimento}"></td>

                            <td><a th:href="@{/pessoas/edit/{id}(id=${pessoa.id})}"
                                   class="btn btn-outline-warning my-2 my-sm-0"><i
                                    class="fa fa-edit"></i></a></td>
                            <td><a th:href="@{/pessoas/del/{id}(id=${pessoa.id})}"
                                   class="btn btn-outline-danger my-2 my-sm-0"><i
                                    class="fa fa-trash"></i></a></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
