<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org ">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/main.css">


    <title>Pessoas</title>

</head>

<body>
<!--<div th:replace="pessoas/cadastrar :: cadastrar "></div>-->


<div class="flex-container">

    <h4 style="text-align: center; font-size: 25px; margin-top: 3%;">
        Alteração de Cadastro</h4>
    <br> <br>
    <div class="card-body">
        <a class="navbar-brand" href="/pessoas/cadastrar">Novo</a> <a
            class="navbar-brand" href="/pessoas/list">Listar todos</a>
    </div>

    <form action="/pessoas/list" th:object="${person}" th:action="@{/pessoas/atualiza/{id} (id=${person.id})}"
          method="post">
        <!--  person é o nome da ENTIDADE  -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="nome" class="col-form-label">Nome</label> <br> <input
                    class="form-control" type="text" name="nome"  th:field="*{nome}" required id="nome"
                    placeholder="Nome">
            </div>
            <br>
            <div class="col-md-4 mb-3">
                <label for="cpf" class="col-form-label">CPF</label> <br> <input onblur="validarCPF(this)" maxlength="14"
                                                                                onkeydown="javascript: fMasc( this, mCPF );"
                                                                                class="form-control" type="text"
                                                                                name="cpf" th:field="*{cpf}" required id="cpf"
                                                                                placeholder="Cpf (apenas números)">
            </div>
            <div class="col-md-4 mb-3">
                <label for="email" class="col-form-label">E-mail</label> <br> <input
                    class="form-control" type="text" name="email" th:field="*{email}" required id="email"
                    placeholder="E-mail">
            </div>

            <div class="col-md-4 mb-3">
                <label for="dataNascimento" class="col-form-label">Data de nascimento</label> <br> <input
                    class="form-control" type="date" name="dataNascimento"  th:field="*{dataNascimento}"required id="dataNascimento"
                    placeholder="Nascimento">
            </div>
        </div>
        <input type="submit" class="btn btn-outline-primary my-2 my-sm-0"
               value="Enviar">

    </form>
</div>
<script>
function fMasc(objeto,mascara) {
obj=objeto
masc=mascara
setTimeout("fMascEx()",1)
}
function fMascEx() {
obj.value=masc(obj.value)
}
function mTel(tel) {
tel=tel.replace(/\D/g,"")
tel=tel.replace(/^(\d)/,"($1")
tel=tel.replace(/(.{3})(\d)/,"$1)$2")
if(tel.length == 9) {
tel=tel.replace(/(.{1})$/,"-$1")
} else if (tel.length == 10) {
tel=tel.replace(/(.{2})$/,"-$1")
} else if (tel.length == 11) {
tel=tel.replace(/(.{3})$/,"-$1")
} else if (tel.length == 12) {
tel=tel.replace(/(.{4})$/,"-$1")
} else if (tel.length > 12) {
tel=tel.replace(/(.{4})$/,"-$1")
}
return tel;
}
function mCNPJ(cnpj){
cnpj=cnpj.replace(/\D/g,"")
cnpj=cnpj.replace(/^(\d{2})(\d)/,"$1.$2")
cnpj=cnpj.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")
cnpj=cnpj.replace(/\.(\d{3})(\d)/,".$1/$2")
cnpj=cnpj.replace(/(\d{4})(\d)/,"$1-$2")
return cnpj
}
function mCPF(cpf){
cpf=cpf.replace(/\D/g,"")
cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
return cpf
}
function mCEP(cep){
cep=cep.replace(/\D/g,"")
cep=cep.replace(/^(\d{2})(\d)/,"$1.$2")
cep=cep.replace(/\.(\d{3})(\d)/,".$1-$2")
return cep
}
function mNum(num){
num=num.replace(/\D/g,"")
return num
}

</script>
</body>
</html>
